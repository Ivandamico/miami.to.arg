<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>miami.to.arg · Calculadora</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg,#ff9ac6 0%,#7bd7ff 100%);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111;
      padding: clamp(12px,4vw,24px);
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 14px 34px rgba(0,0,0,.14);
    }
    .brand { display:flex; align-items:baseline; gap:10px; margin-bottom:10px; }
    .pill { background:#111; color:#fff; padding:5px 12px; border-radius:999px; font-weight:700; font-size:12px; letter-spacing:.3px; }
    h1 { font-size: 18px; margin: 0; font-weight: 700; }
    label { display:block; font-weight:600; margin: 14px 0 6px; font-size: 14px; }
    input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #e6e6e6;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }
    input:focus { border-color:#9ccff7; box-shadow: 0 0 0 3px rgba(124,192,245,.25); }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      border: 0;
      border-radius: 14px;
      background: #111;
      color: #fff;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 14px;
      padding: 14px;
      background: #f6f7f9;
      border-radius: 12px;
      line-height: 1.45;
    }
    .result .muted { color:#6b7280; font-size: 12px; display:block; margin-bottom: 6px; }
    .result .final { font-size: 18px; font-weight: 800; }
    .foot { margin-top: 10px; color:#6b7280; font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <span class="pill">miami.to.arg</span>
      <h1>Calculá tu precio final</h1>
    </div>

    <label>Precio (USD)</label>
    <input id="price" type="number" inputmode="decimal" step="0.01" placeholder="ej: 109.99" />

    <label>Peso (kg)</label>
    <input id="weight" type="number" inputmode="decimal" step="0.01" placeholder="ej: 0.80" />

    <button onclick="run()">Calcular</button>

    <div id="out" class="result" style="display:none"></div>
    <div class="foot">
      Los precios se calculan sobre el total con impuestos (7%).<br/>
      El precio final depende del precio y de si el pedido supera 1&nbsp;kg.
    </div>
  </div>

  <script>
    const TAX = 0.07;

    function calc(price, weight){
      const priceWithTax = price * (1 + TAX);

      let margin = 0;
      let fijo = 0;

      if (price < 50) {
        margin = (weight <= 1) ? 0.30 : 0.60;
        fijo = 10;
      } else if (price <= 200) {
        margin = (weight <= 1) ? 0.20 : 0.50;
        fijo = 10;
      } else {
        margin = (weight <= 1) ? 0.15 : 0.30;
        fijo = 0;
      }

      const subtotal = priceWithTax * (1 + margin);
      const finalUSD = +(subtotal + fijo).toFixed(2);
      return { finalUSD, priceWithTax, margin, fijo };
    }

    function fm(n){ return Number(n).toLocaleString('en-US',{minimumFractionDigits:2, maximumFractionDigits:2}); }

    function run(){
      const p = parseFloat(document.getElementById('price').value);
      const w = parseFloat(document.getElementById('weight').value);
      const out = document.getElementById('out');

      if(isNaN(p) || isNaN(w)){
        out.style.display = 'block';
        out.textContent = 'Ingresá números válidos.';
        return;
      }

      const r = calc(p, w);
      out.style.display = 'block';
      out.innerHTML = `
        <span class="muted">Precio con impuestos (USD): ${fm(r.priceWithTax)}</span>
        <span class="final">Precio final: USD ${fm(r.finalUSD)}</span>;
    }
  </script>
</body>
</html>
